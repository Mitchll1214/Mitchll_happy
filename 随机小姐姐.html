
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机小姐姐视频</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f07c82;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .player-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: all 0.3s ease;
            width: 518px;
            height: 920px;
            max-width: 100%;
            max-height: 100vh;
        }
        
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }
        
        video {
            background: #000;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 初始隐藏控制元素 */
        .hide-controls::-webkit-media-controls {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-start-playback-button {
            display: none !important;
        }
        
        /* 悬浮控制按钮 - 顶部 */
        .floating-controls {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            z-index: 20;
        }
        
        .floating-controls.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        button {
            background-color: #d11a2d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(209, 26, 45, 0.4);
            min-width: 100px;
            position: relative;
            z-index: 20;
            user-select: none;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(209, 26, 45, 0.6);
        }
        
        button:active, button.active-state {
            transform: translateY(1px);
            background-color: #b01525;
            transition: all 0.1s ease;
        }
        
        button.auto-play-on {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        button.auto-play-on:hover {
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.6);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 15;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(209, 26, 45, 0.3);
            border-radius: 50%;
            border-top-color: #d11a2d;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #fff;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 15;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #d11a2d;
            transition: width 0.3s ease;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 移动端样式 */
        @media (max-width: 450px) {
            .player-container {
                padding: 10px;
            }
            
            .video-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            
            .floating-controls {
                top: 20px;
                gap: 10px;
                padding: 0 15px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.8rem;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-container" id="videoContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="video-wrapper" id="videoWrapper">
                <video id="videoPlayer" playsinline class="hide-controls"></video>
                <!-- 预加载视频元素 -->
                <video id="preloadPlayer" style="display: none;" preload="auto"></video>
            </div>
            
            <!-- 悬浮控制按钮 - 顶部 -->
            <div class="floating-controls" id="floatingControls">
                <button id="autoPlayBtn">自动连播</button>
                <button id="reloadBtn">下个视频</button>
                <button id="toggleMuteBtn">开启静音</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const preloadPlayer = document.getElementById('preloadPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const videoWrapper = document.getElementById('videoWrapper');
            const reloadBtn = document.getElementById('reloadBtn');
            const toggleMuteBtn = document.getElementById('toggleMuteBtn');
            const autoPlayBtn = document.getElementById('autoPlayBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const floatingControls = document.getElementById('floatingControls');
            
            // 自动连播状态
            let autoPlayEnabled = false;
            let isPreloading = false;
            let preloadedVideoUrl = null;
            let controlsTimeout = null;
            let currentApiIndex = -1;
            
            // API端点数组
            const API_URLS = [
                'http://api.xingchenfu.xyz/API/hssp.php',
                'http://api.xingchenfu.xyz/API/wmsc.php',
                'http://api.xingchenfu.xyz/API/ommn.php',
                'http://api.xingchenfu.xyz/API/tianmei.php',
                'http://api.xingchenfu.xyz/API/cdxl.php',
                'http://api.xingchenfu.xyz/API/yzxl.php',
                'http://api.xingchenfu.xyz/API/rwsp.php',
                'http://api.xingchenfu.xyz/API/nvgao.php',
                'http://api.xingchenfu.xyz/API/nvda.php',
                'http://api.xingchenfu.xyz/API/ndym.php',
                'http://api.xingchenfu.xyz/API/bsxl.php',
                'http://api.xingchenfu.xyz/API/zzxjj.php',
                'http://api.xingchenfu.xyz/API/jk.php',
                'http://api.xingchenfu.xyz/API/jk.php',
                'https://v2.xxapi.cn/api/meinv?return=302',
                'https://api.jkyai.top/API/jxhssp.php',
                'https://api.jkyai.top/API/jxbssp.php'
            ];
            
            let retryAttempts = 0;
            const MAX_RETRIES = 5;
            let retryTimer = null;
            
            // 随机选择一个API
            function getRandomAPI() {
                // 确保不重复使用相同的API
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * API_URLS.length);
                } while (newIndex === currentApiIndex && API_URLS.length > 1);
                
                currentApiIndex = newIndex;
                return API_URLS[currentApiIndex] + '?t=' + new Date().getTime();
            }
            
            // 调整视频容器大小
            function resizeVideoContainer() {
                if (videoPlayer.videoWidth && videoPlayer.videoHeight) {
                    const aspectRatio = videoPlayer.videoWidth / videoPlayer.videoHeight;
                    const containerWidth = videoContainer.offsetWidth;
                    const containerHeight = videoContainer.offsetHeight;
                    const containerAspectRatio = containerWidth / containerHeight;
                    
                    let width, height;
                    
                    if (aspectRatio > containerAspectRatio) {
                        // 视频比容器更宽
                        width = containerWidth;
                        height = width / aspectRatio;
                    } else {
                        // 视频比容器更高
                        height = containerHeight;
                        width = height * aspectRatio;
                    }
                    
                    // 居中显示
                    videoPlayer.style.width = width + 'px';
                    videoPlayer.style.height = height + 'px';
                }
            }
            
            // 清除重试计时器
            function clearRetryTimer() {
                if (retryTimer) {
                    clearTimeout(retryTimer);
                    retryTimer = null;
                }
            }
            
            // 显示加载状态
            function showLoading() {
                loading.style.display = 'flex';
                videoPlayer.style.display = 'none';
            }
            
            // 隐藏加载状态
            function hideLoading() {
                loading.style.display = 'none';
                videoPlayer.style.display = 'block';
            }
            
            // 更新预加载进度
            function updatePreloadProgress() {
                if (preloadPlayer.buffered.length > 0) {
                    const buffered = preloadPlayer.buffered.end(0);
                    const duration = preloadPlayer.duration;
                    if (duration > 0) {
                        const percent = (buffered / duration) * 100;
                        progressBar.style.width = percent + '%';
                    }
                }
            }
            
            // 移除预加载事件监听器
            function removePreloadEventListeners() {
                preloadPlayer.removeEventListener('progress', updatePreloadProgress);
                preloadPlayer.removeEventListener('canplaythrough', preloadCompleteHandler);
                preloadPlayer.removeEventListener('error', preloadErrorHandler);
            }
            
            // 预加载完成处理函数
            function preloadCompleteHandler() {
                progressContainer.style.display = 'none';
                isPreloading = false;
                console.log('下一个视频预加载完成');
                removePreloadEventListeners();
            }
            
            // 预加载错误处理函数
            function preloadErrorHandler() {
                progressContainer.style.display = 'none';
                isPreloading = false;
                console.error('预加载视频失败');
                removePreloadEventListeners();
            }
            
            // 显示控制元素
            function showControls() {
                clearTimeout(controlsTimeout);
                floatingControls.classList.add('visible');
                
                // 3秒后自动隐藏控制元素
                controlsTimeout = setTimeout(hideControls, 3000);
            }
            
            // 隐藏控制元素
            function hideControls() {
                floatingControls.classList.remove('visible');
            }
            
            // 预加载下一个视频
            function preloadNextVideo() {
                if (isPreloading) return;
                
                isPreloading = true;
                const preloadUrl = getRandomAPI();
                preloadedVideoUrl = preloadUrl;
                
                // 显示进度条
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                // 清理预加载视频资源
                preloadPlayer.src = '';
                preloadPlayer.load();
                
                // 设置预加载视频源
                preloadPlayer.src = preloadUrl;
                preloadPlayer.load();
                
                // 监听预加载进度
                preloadPlayer.addEventListener('progress', updatePreloadProgress);
                
                // 预加载完成
                preloadPlayer.addEventListener('canplaythrough', preloadCompleteHandler);
                
                // 预加载错误处理
                preloadPlayer.addEventListener('error', preloadErrorHandler);
            }
            
            // 清理视频资源
            function cleanupVideoResources() {
                // 清理主视频播放器资源
                videoPlayer.pause();
                videoPlayer.src = '';
                videoPlayer.load();
                
                // 移除可能的事件监听器
                videoPlayer.onloadedmetadata = null;
                videoPlayer.onerror = null;
            }
            
            // 切换到预加载的视频
            function switchToPreloadedVideo() {
                if (!preloadedVideoUrl) {
                    loadVideo();
                    return;
                }
                
                // 清理当前视频资源
                cleanupVideoResources();
                
                // 显示加载状态
                showLoading();
                
                // 切换到预加载的视频
                videoPlayer.src = preloadedVideoUrl;
                preloadedVideoUrl = null;
                
                // 开始播放下一个视频
                videoPlayer.onloadedmetadata = function() {
                    resizeVideoContainer();
                    videoPlayer.play().catch(e => console.error('播放错误:', e));
                    hideLoading();
                    
                    // 立即开始预加载下一个视频
                    if (autoPlayEnabled) {
                        setTimeout(preloadNextVideo, 1000);
                    }
                };
                
                videoPlayer.onerror = function() {
                    // 如果预加载的视频有问题，回退到正常加载
                    loadVideo();
                };
            }
            
            // 加载视频函数
            function loadVideo() {
                // 清除之前的重试计时器
                clearRetryTimer();
                
                // 清理视频资源
                cleanupVideoResources();
                
                // 显示加载状态
                showLoading();
                
                // 获取随机API URL
                const selectedAPI = getRandomAPI();
                
                // 设置视频源
                videoPlayer.src = selectedAPI;
                
                // 根据自动连播状态设置是否循环播放
                videoPlayer.loop = !autoPlayEnabled;
                
                // 开始预加载下一个视频
                if (autoPlayEnabled) {
                    setTimeout(preloadNextVideo, 1000);
                }
            }
            
            // 错误处理函数
            function handleVideoError() {
                retryAttempts++;
                
                if (retryAttempts <= MAX_RETRIES) {
                    // 设置重试计时器
                    retryTimer = setTimeout(function() {
                        loadVideo();
                    }, 1000); // 缩短重试等待时间
                } else {
                    // 重置重试次数
                    retryAttempts = 0;
                    // 直接切换到下一个API
                    loadVideo();
                }
            }
            
            // 按钮点击反馈效果
            function addButtonFeedback(button) {
                button.classList.add('active-state');
                setTimeout(() => {
                    button.classList.remove('active-state');
                }, 200);
            }
            
            // 添加波纹效果
            function createRipple(event, button) {
                const buttonRect = button.getBoundingClientRect();
                const size = Math.max(buttonRect.width, buttonRect.height);
                const x = event.clientX - buttonRect.left - size / 2;
                const y = event.clientY - buttonRect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                button.appendChild(ripple);
                
                // 清理波纹效果
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // 添加触摸事件处理函数
            function addTouchListeners() {
                // 为按钮添加触摸事件
                const buttons = document.querySelectorAll('button');
                
                buttons.forEach(button => {
                    // 防止触摸时滚动
                    button.addEventListener('touchstart', function(e) {
                        e.stopPropagation();
                        this.classList.add('active-state');
                    }, {passive: true});
                    
                    // 防止触摸时触发其他事件
                    button.addEventListener('touchend', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        this.classList.remove('active-state');
                        this.click(); // 触发点击事件
                    }, {passive: false});
                    
                    button.addEventListener('touchcancel', function() {
                        this.classList.remove('active-state');
                    });
                    
                    // 添加点击波纹效果
                    button.addEventListener('click', function(e) {
                        createRipple(e, this);
                    });
                });
            }
            
            // 初始设置
            function init() {
                // 确保视频不显示控制元素
                videoPlayer.controls = true;
                videoPlayer.setAttribute('controlslist', 'nodownload noremoteplayback noplaybackrate');
                
                // 初始加载视频
                loadVideo();
                addTouchListeners();
            }
            
            // 初始化
            init();
            
            // 视频加载完成事件
            videoPlayer.addEventListener('loadedmetadata', function() {
                resizeVideoContainer();
                hideLoading();
                retryAttempts = 0;
                
                // 自动播放视频
                videoPlayer.play().catch(e => {
                    console.error('自动播放失败:', e);
                });
            });
            
            // 视频播放事件
            videoPlayer.addEventListener('play', function() {
                // 播放时隐藏控制元素
                setTimeout(hideControls, 1000);
            });
            
            // 视频暂停事件
            videoPlayer.addEventListener('pause', function() {
                // 暂停时显示控制元素
                showControls();
            });
            
            // 视频播放结束事件
            videoPlayer.addEventListener('ended', function() {
                if (autoPlayEnabled) {
                    // 如果开启自动连播，播放下一个视频
                    switchToPreloadedVideo();
                } else {
                    // 播放结束时显示控制元素
                    showControls();
                }
            });
            
            // 点击视频显示/隐藏控制元素
            videoWrapper.addEventListener('click', function(e) {
                if (e.target === videoPlayer) {
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                }
                
                // 点击视频时显示控制元素
                showControls();
            });
            
            // 鼠标移动显示控制元素
            videoWrapper.addEventListener('mousemove', function() {
                if (!videoPlayer.paused) {
                    showControls();
                }
            });
            
            // 下一个按钮事件
            reloadBtn.addEventListener('click', function() {
                addButtonFeedback(this);
                if (preloadedVideoUrl) {
                    switchToPreloadedVideo();
                } else {
                    loadVideo();
                }
            });
            
            // 自动连播按钮事件
            autoPlayBtn.addEventListener('click', function() {
                addButtonFeedback(this);
                autoPlayEnabled = !autoPlayEnabled;
                autoPlayBtn.textContent = autoPlayEnabled ? '关闭连播' : '自动连播';
                
                // 改变自动连播按钮样式
                if (autoPlayEnabled) {
                    autoPlayBtn.classList.add('auto-play-on');
                } else {
                    autoPlayBtn.classList.remove('auto-play-on');
                }
                
                // 根据自动连播状态更新循环播放设置
                videoPlayer.loop = !autoPlayEnabled;
                
                // 如果开启自动连播，开始预加载
                if (autoPlayEnabled && !isPreloading && !preloadedVideoUrl) {
                    preloadNextVideo();
                } else if (!autoPlayEnabled) {
                    // 关闭自动连播时清理预加载资源
                    preloadedVideoUrl = null;
                    preloadPlayer.src = '';
                    preloadPlayer.load();
                    removePreloadEventListeners();
                }
            });
            
            // 切换静音按钮事件
            toggleMuteBtn.addEventListener('click', function() {
                addButtonFeedback(this);
                videoPlayer.muted = !videoPlayer.muted;
                toggleMuteBtn.textContent = videoPlayer.muted ? '取消静音' : '开启静音';
            });
            
            // 视频事件监听
            videoPlayer.addEventListener('error', function() {
                handleVideoError();
            });
            
            // 窗口大小改变时重新调整视频容器
            window.addEventListener('resize', function() {
                resizeVideoContainer();
            });

            // 添加移动端特定的事件处理
            if ('ontouchstart' in window) {
                // 添加触摸反馈
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.addEventListener('touchstart', function() {
                        this.style.opacity = '0.8';
                    });
                    
                    btn.addEventListener('touchend', function() {
                        this.style.opacity = '1';
                    });
                });
            }
        });
    </script>
</body>
</html>
